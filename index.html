<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="displayStudents()">
    <section class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1><i class="fa fa-address-book text-primary"></i>Student <span class="text-danger"> Management </span> System</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" autofocus id="name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>

                    <div class="form-group">
                        <select class="form-control">
                          <option selected id="gender">Gender...</option>
                          <option>Male</option>
                      <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                          <option selected  id="course">Course</option>
                          <option>Computer Science</option>
                      <option>Computer Hardware Management</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary btn-block" value="Register Student" id="addBtn">
                    </div>
                </form>

                <div class="row mt-5">
                    <div class="col-md-3">
                        <p id="info">0 students registered</p>
                    </div>
                </div>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentList"></tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
